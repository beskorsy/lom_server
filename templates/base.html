{% load staticfiles %}
<html>
<head>
    <title>Больше лома - больше денег</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:600&subset=latin,cyrillic" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="{% static 'css/lom.css' %}">
    {% include 'material/includes/material_css.html' %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="{% static 'js/maskedinput.js' %}"></script>
    {% include 'material/includes/material_js.html' %}
</head>
<body>
<div class="page-header">
    <div class="row">
        <div class="col">
            <img src="{% static 'media/logo.png' %}">
        </div>
        <div class="col">
            <h1>Больше лома - больше денег</h1>
            <h4><a href="http://bolsheloma.ru/">Условия программы</a></h4>
        </div>

        <div class="col right">
            <a href='https://play.google.com/store/apps/details?id=lom.lom_android&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
                <img width="200px"
                     alt='Доступно в Google Play'
                     src='https://play.google.com/intl/en_us/badges/images/generic/ru_badge_web_generic.png'/>
            </a>
        </div>
    </div>
</div>
<div class="content container">
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
